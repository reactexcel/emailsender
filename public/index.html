<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link href="output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="container mx-auto p-8">
        <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Send an Email</h1>

            <!-- Form -->
            <form id="emailForm" class="space-y-4">
                <div>
                    <label for="from" class="block text-gray-600">From:</label>
                    <input type="email" id="from" name="from"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                        required>
                </div>

                <div>
                    <label for="to" class="block text-gray-600">To:</label>
                    <input type="email" id="to" name="to"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                        required>
                </div>

                <div>
                    <label for="subject" class="block text-gray-600">Subject:</label>
                    <input type="text" id="subject" name="subject"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                        required>
                </div>

                <div>
                    <label for="message" class="block text-gray-600">Message:</label>
                    <textarea id="message" name="message"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                        required></textarea>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                </div>

                <!-- Success Message -->
                <div id="successMessage"
                    class="hidden p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg"></div>

                <button type="submit"
                    class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition">Send
                    Email</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Clear previous messages
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            const formData = { from, to, subject, message };

            try {
                const response = await fetch('/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (response.ok) {
                    successMessage.textContent = result.success;
                    successMessage.classList.remove('hidden');
                    document.getElementById('emailForm').reset();
                } else {
                    throw new Error(result.error || 'Failed to send email.');
                }
            } catch (err) {
                errorMessage.textContent = err.message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
